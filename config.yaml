batch_size: 256
epochs: 500
eval_every_n_epochs: 1

cluster_every_n_epochs: 4
n_clusters: 64
minibatch_kmeans: False

fine_tune_from: None
log_every_n_steps: 50
weight_decay: 1e-6
fp16_precision: False

device: "cuda:2"

model:
  out_dim: 256
  base_model: "resnet18"

dataset:
  s: 0.5
  input_shape: (32,32,3)
  num_workers: 3
  valid_size: 0.05

loss:
  temperature: 0.5
  use_cosine_similarity: True
